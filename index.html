<!DOCTYPE html>
<html>
<head>
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Cairo|Prompt" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" defer></script>
    <script src="sketch.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Drawly.</h1>
        <div id="sketchpad"></div>
        <div class="control-panel">
            <button id="minus" type="button">Resolution -</button>
            <div class="main">
                <div class="draw">
<!--                    <button id="precise" type="button">Precise</button>-->
                    <button id="brush" type="button">Brush</button>
                </div>
                <div class="erase">
                    <button id="erase" type="button">Erase</button>
                    <button id="clear" type="button">Clear</button>
                </div>
            </div>
            <button id="plus" type="button">Resolution +</button>
        </div>
    </div>
</body>
</html>
